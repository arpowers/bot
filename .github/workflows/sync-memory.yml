name: Sync Memory

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6am UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-action/setup-flyctl@master

      - name: Sync memory from cloud
        run: |
          mkdir -p workspace/memory
          flyctl ssh console -a ap-assist-agent -C "tar czf - /data/agents/default/sessions/ 2>/dev/null || echo 'No sessions yet'" | \
            tar xzf - -C workspace/memory --strip-components=4 2>/dev/null || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add workspace/memory/
          git diff --staged --quiet || git commit -m "sync: memory $(date +%Y-%m-%d)"
          git push
