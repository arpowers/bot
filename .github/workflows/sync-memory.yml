name: Sync Workspace

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Sync workspace from cloud
        run: |
          mkdir -p workspace
          flyctl ssh console -a ap-assist-agent -C "tar czf - -C /data/workspace . 2>/dev/null || echo ''" | \
            tar xzf - -C workspace 2>/dev/null || echo "No workspace files to sync"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add workspace/
          git diff --staged --quiet || git commit -m "sync: workspace $(date +%Y-%m-%d-%H%M)"
          git push
